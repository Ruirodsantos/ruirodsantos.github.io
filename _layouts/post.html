---
layout: default
---

<article class="post-page">
  <h1>{{ page.title }}</h1>
  <div class="post-meta">Published on: {{ page.date | date: "%B %d, %Y" }}</div>

  {% if page.image %}
    <img src="{{ page.image }}" alt="" class="post-image">
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

  <p class="post-source">
    Source: {% if page.source_url %}<a href="{{ page.source_url }}" target="_blank" rel="noopener">{{ page.source }}</a>{% else %}{{ page.source }}{% endif %}
  </p>

  <p><a href="{{ '/' | relative_url }}">← Back to blog</a></p>
</article>
