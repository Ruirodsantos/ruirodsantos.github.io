name: Auto Update Blog

on:
  workflow_dispatch:
  schedule:
    - cron: '15 7 * * *'   # diÃ¡rio Ã s 07:15 UTC (ajusta se quiseres)

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run updater (fetch + enrich + write)
        env:
          # Traz da aba Variables (ou Secrets se nÃ£o existir em Variables)
          NEWS_API_KEY: ${{ vars.NEWS_API_KEY != '' && vars.NEWS_API_KEY || secrets.NEWS_API_KEY }}
        run: |
          echo "ðŸ§  update_posts.py startingâ€¦"
          python scripts/update_posts.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add _posts/*.md || true
          git commit -m "ðŸ¤– Auto-update: fresh AI posts" || echo "No changes to commit"
          git push
