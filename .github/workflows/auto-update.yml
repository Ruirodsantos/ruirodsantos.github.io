name: Auto Update Blog

on:
  schedule:
    - cron: "0 7 * * *"   # todos os dias Ã s 07:00 UTC
  workflow_dispatch:       # permite correr manualmente no GitHub Actions

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-slugify

      - name: Run updater (fetch + enrich + write)
        env:
          NEWSDATA_API_KEY: ${{ secrets.NEWSDATA_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          python scripts/update_posts.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add _posts/
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ§  Auto-update blog posts"
          git push
