name: Auto-update blog posts

on:
  schedule:
    # Every day at 08:15 UTC
    - cron: "15 8 * * *"
  workflow_dispatch:

permissions:
  contents: write   # needed to push commits

# Prefer GitHub Secrets; fall back to Repo Variables if present
env:
  NEWSDATA_API_KEY: ${{ secrets.NEWSDATA_API_KEY || secrets.NEWS_API_KEY || vars.NEWSDATA_API_KEY || vars.NEWS_API_KEY }}

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests python-slugify
          fi

      - name: Ensure cache dir (assets/cache)
        run: |
          mkdir -p assets/cache
          [ -f assets/cache/.gitkeep ] || : > assets/cache/.gitkeep

      # Quick diagnostic (doesn't print the key)
      - name: Check API key presence (debug)
        run: |
          if [ -z "${NEWSDATA_API_KEY}" ]; then
            echo "❌ NEWSDATA_API_KEY is empty. Add it as a Secret/Variable."
            exit 1
          else
            echo "✅ NEWSDATA_API_KEY is present."
          fi

      - name: Run updater (fetch + enrich + write)
        env:
          NEWSDATA_API_KEY: ${{ env.NEWSDATA_API_KEY }}
        run: |
          python scripts/update_posts.py

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # only add generated content
          git add _posts/**/*.md _posts/*.md assets/cache || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "[main ${GITHUB_RUN_NUMBER}] Auto-update blog posts (+ cached images) [skip ci]"
            git push
          fi
