name: Auto-update blog posts

on:
  schedule:
    - cron: "15 8 * * *"   # daily 08:15 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests python-slugify

      - name: Ensure folders
        run: |
          mkdir -p assets/cache _posts
          [ -f assets/cache/.gitkeep ] || : > assets/cache/.gitkeep

      - name: Check API key
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY || secrets.NEWSDATA_API_KEY }}
        run: |
          if [ -z "${NEWS_API_KEY}" ]; then
            echo "❌ NEWS_API_KEY is missing (Settings → Actions → Secrets)."
            exit 1
          else
            echo "✅ NEWS_API_KEY present (masked)."
          fi

      - name: Smoke test Newsdata
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY || secrets.NEWSDATA_API_KEY }}
        run: |
          python - <<'PY'
          import os, requests
          k=os.environ["NEWS_API_KEY"]
          u="https://newsdata.io/api/1/news"
          p={"apikey":k,"q":"ai","language":"en","page":1}
          r=requests.get(u, params=p, timeout=25)
          print("URL:", r.url)
          r.raise_for_status()
          j=r.json()
          results=j.get("results") or []
          print("Results:", len(results))
          if results:
              print("First title:", (results[0].get("title") or "")[:120])
          PY

      - name: Run updater
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY || secrets.NEWSDATA_API_KEY }}
        run: |
          python scripts/update_posts.py
          echo "------ ls _posts ------"
          ls -la _posts || true
          echo "------ git status ------"
          git status --porcelain

      - name: Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "auto: daily AI posts"
            git push
          fi
