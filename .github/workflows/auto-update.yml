name: Auto-update blog posts

on:
  schedule:
    - cron: "15 8 * * *"         # every day 08:15 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests python-slugify

      - name: Ensure folders
        run: |
          mkdir -p _posts
          mkdir -p assets/cache
          [ -f assets/cache/.gitkeep ] || : > assets/cache/.gitkeep

      # Quick smoke test (will mask the key in logs)
      - name: Smoke test Newsdata
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          python - <<'PY'
          import os, requests
          key = os.environ.get("NEWS_API_KEY")
          if not key:
            raise SystemExit("NEWS_API_KEY not set")
          url = f"https://newsdata.io/api/1/news?apikey={key}&q=ai&page=1"
          r = requests.get(url, timeout=20)
          # Newsdata sometimes returns 422 for certain param mixes, but 200 here means the key is fine
          if r.status_code != 200:
            raise SystemExit(f"Newsdata smoke failed: {r.status_code} {r.text[:300]}")
          PY

      - name: Run updater
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          python scripts/update_posts.py

      - name: Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "auto: daily AI posts"
            git push
          fi
