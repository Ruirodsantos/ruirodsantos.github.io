name: Auto-update blog posts

on:
  schedule:
    # Every day at 08:15 UTC
    - cron: "15 8 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests python-slugify

      - name: Ensure cache dir
        run: |
          mkdir -p assets/cache
          [ -f assets/cache/.gitkeep ] || : > assets/cache/.gitkeep

      # Show that the secret is present without leaking it
      - name: Check API key presence
        env:
          NEWSDATA_API_KEY: ${{ secrets.NEWSDATA_API_KEY }}
        run: |
          if [ -z "${NEWSDATA_API_KEY}" ]; then
            echo "❌ NEWSDATA_API_KEY missing (Settings → Actions → Secrets)."
            exit 1
          fi
          echo "✅ Key present (length: ${#NEWSDATA_API_KEY})."

      - name: Run updater (fetch + write)
        env:
          NEWSDATA_API_KEY: ${{ secrets.NEWSDATA_API_KEY }}
        run: |
          python scripts/update_posts.py

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "[auto] Update posts [skip ci]"
            git push
          fi
