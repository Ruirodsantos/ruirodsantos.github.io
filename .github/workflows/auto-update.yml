name: Auto-update blog posts

on:
  schedule:
    - cron: "15 8 * * *"        # todos os dias 08:15 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests python-slugify

      - name: Ensure folders
        run: |
          mkdir -p assets/cache
          [ -f assets/cache/.gitkeep ] || : > assets/cache/.gitkeep
          mkdir -p _posts

      # ⚠️ Falha imediatamente se a chave não existir
      - name: Check API key presence
        env:
          NEWSDATA_API_KEY: ${{ secrets.NEWSDATA_API_KEY }}
        run: |
          if [ -z "${NEWSDATA_API_KEY}" ]; then
            echo "❌ NEWSDATA_API_KEY missing (Settings → Actions → Secrets)."
            exit 1
          fi
          echo "✅ NEWSDATA_API_KEY presente."

      - name: Run updater
        env:
          NEWSDATA_API_KEY: ${{ secrets.NEWSDATA_API_KEY }}
        run: |
          python scripts/update_posts.py

      - name: Commit & push changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "auto: daily AI posts"
            git push
          fi
