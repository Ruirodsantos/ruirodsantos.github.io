name: Auto Update Blog

on:
  workflow_dispatch: {}
  schedule:
    - cron: "15 7 * * *"   # every day 07:15 UTC (adjust if you want)

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      NEWS_API_KEY: ${{ vars.NEWS_API_KEY }}  # gets your repo Variable

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || pip install requests python-slugify

      - name: Run blog update script
        run: |
          echo "ðŸ§  Running update_posts.py..."
          python scripts/update_posts.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add _posts/*.md || true
          git commit -m "ðŸ¤– Daily auto-add (up to 5 fresh AI news)" || echo "No changes to commit"
          git push
