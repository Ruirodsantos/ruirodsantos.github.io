name: Auto-update blog

on:
  schedule:
    - cron: "0 7,13,19 * * *"   # 3x por dia (ajusta como quiseres)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests python-slugify

      - name: Run updater (fetch + enrich + write)
        env:
          NEWSDATA_API_KEY: ${{ secrets.NEWSDATA_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          echo "â–¶ Run python scripts/update_posts.py"
          python scripts/update_posts.py

      - name: Commit & push if changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Garante que a pasta de cache existe no repo
          mkdir -p assets/cache
          [ -f assets/cache/.gitkeep ] || echo "" > assets/cache/.gitkeep

          # Adiciona novos posts E imagens da cache
          git add _posts/*.md || true
          git add assets/cache || true

          if git diff --staged --quiet; then
            echo "Nada para commitar."
            exit 0
          fi

          git commit -m "Auto-update blog posts (+ cached images) [skip ci]"
          git push
