name: Auto Update Blog

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-slugify

      - name: Run update_posts.py (fetch new items)
        run: |
          echo "ðŸ§  Running update_posts.py..."
          python scripts/update_posts.py || true

      - name: Repair existing short/empty posts (last 365 days)
        run: |
          echo "ðŸ§  Repairing posts..."
          python scripts/repair_posts.py

      - name: Show changes
        run: |
          echo "---- git status ----"
          git status
          echo "---- recent diffs ----"
          git diff --name-only

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add -A
          git commit -m "ðŸ›  Repair empties + auto-update posts" || echo "No changes to commit"
          git push
