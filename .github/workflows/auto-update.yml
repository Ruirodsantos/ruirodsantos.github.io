name: Auto Update Blog

on:
  workflow_dispatch:  # Permite executar manualmente

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install requests python-slugify

      - name: Run blog update script
        run: |
          echo "üîç Running update_posts.py..."
          python scripts/update_posts.py || (echo '‚ùå Script failed'; exit 1)

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add _posts/*.md
          git commit -m "ü§ñ Auto-update blog posts" || echo "No changes to commit"
          git push
