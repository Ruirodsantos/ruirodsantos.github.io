name: Auto-update blog posts

on:
  schedule:
    # Todos os dias às 08:15 UTC
    - cron: "15 8 * * *"
  workflow_dispatch: {}   # permite correr manualmente

permissions:
  contents: write         # necessário para commit/push

env:
  # Tenta secret primeiro; se não existir, tenta repo VARs também.
  NEWSDATA_API_KEY: ${{ secrets.NEWSDATA_API_KEY || secrets.NEWS_API_KEY || vars.NEWSDATA_API_KEY || vars.NEWS_API_KEY }}

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests python-slugify
          fi

      - name: Ensure cache dir (assets/cache)
        run: |
          mkdir -p assets/cache
          [ -f assets/cache/.gitkeep ] || : > assets/cache/.gitkeep

      # Passo de diagnóstico (não imprime a chave!)
      - name: Check API key presence (debug)
        run: |
          if [ -z "${NEWSDATA_API_KEY}" ]; then
            echo "❌ NEWSDATA_API_KEY está vazia. Verifica o Secret/Variable no repositório."
            exit 1
          else
            echo "✅ NEWSDATA_API_KEY está presente."
          fi

      - name: Run updater (fetch + enrich + write)
        env:
          NEWSDATA_API_KEY: ${{ env.NEWSDATA_API_KEY }}
        run: |
          python scripts/update_posts.py

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "[main ${GITHUB_RUN_NUMBER}] Auto-update blog posts (+ cached images) [skip ci]"
            git push
          fi
