name: Auto-update blog posts

on:
  schedule:
    - cron: "0 */6 * * *"   # corre a cada 6 horas
  workflow_dispatch:
  push:
    paths:
      - "scripts/update_posts.py"

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false   # importante para usar o token manualmente

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install requests python-slugify

      - name: Run updater (fetch + enrich + write)
        env:
          NEWSDATA_API_KEY: ${{ secrets.NEWSDATA_API_KEY }}
        run: |
          python scripts/update_posts.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add _posts/ assets/cache/ || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "[main] Auto-update blog posts (+ cached images) [skip ci]"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
