name: Auto-update blog posts

on:
  schedule:
    # Every day at 08:15 UTC
    - cron: "15 8 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

env:
  # Use the single key you said you have
  NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-slugify

      - name: Ensure cache dir (assets/cache)
        run: |
          mkdir -p assets/cache
          [ -f assets/cache/.gitkeep ] || : > assets/cache/.gitkeep

      - name: Check API key presence
        run: |
          if [ -z "${NEWS_API_KEY}" ]; then
            echo "❌ NEWS_API_KEY missing (Settings → Secrets and variables → Actions → Secrets)."
            exit 1
          else
            echo "✅ NEWS_API_KEY is present."
          fi

      - name: Run updater (fetch + enrich + write)
        env:
          NEWS_API_KEY: ${{ env.NEWS_API_KEY }}
        run: |
          python scripts/update_posts.py

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          fi
