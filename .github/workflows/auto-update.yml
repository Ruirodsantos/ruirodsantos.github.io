name: Auto Update Blog

on:
  schedule:
    - cron: '0 5 * * *'  # Todos os dias Ã s 05:00 UTC
  workflow_dispatch:      # Permite tambÃ©m executar manualmente

jobs:
  update-posts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run post generation script
        run: python generate_ai_posts.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add _posts
          git commit -m "ðŸ¤– Auto-update blog posts" || echo "No changes to commit"
          git push
