name: Auto-update blog posts

on:
  schedule:
    - cron: '0 5 * * *'  # Todos os dias Ã s 9h Dubai (5h UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install python-slugify

      - name: Run script
        run: python generate_ai_posts.py

      - name: Commit and push changes
        run: |
          git config user.name "actions-user"
          git config user.email "actions@github.com"
          git add _posts/*.md
          git commit -m "ðŸ“° New AI posts generated" || echo "No changes to commit"
          git push
