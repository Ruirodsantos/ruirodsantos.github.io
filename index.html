---
layout: default
title: AI Discovery Blog
---

<h2>Latest Posts</h2>

<ul class="post-list">
  {% for post in site.posts %}
    <li class="post-item">
      {% if post.image %}
        <a href="{{ post.url }}">
          <img src="{{ post.image }}" alt="Thumbnail for {{ post.title }}" class="post-thumbnail" />
        </a>
      {% endif %}

      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>

      <p class="post-meta">
        ðŸ“… {{ post.date | date: "%B %d, %Y" }}
      </p>

      <p class="post-excerpt">
        {{ post.excerpt | strip_html | truncatewords: 30 }}
      </p>

      <hr />
    </li>
  {% endfor %}
</ul>
