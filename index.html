---
layout: default
title: AI Discovery Blog
---

<section class="home">
  <h2>Latest Posts</h2>

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="post-item">
        <a href="{{ post.url | relative_url }}"><h3>{{ post.title }}</h3></a>
        <div class="post-meta">ðŸ—“ {{ post.date | date: "%B %d, %Y" }}</div>
        <p class="post-excerpt">
          {{ post.excerpt | strip_html | truncatewords: 40 }}
        </p>
      </li>
    {% endfor %}
  </ul>
</section>
